<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel de control de luces (simulado)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-4">
  <h1 class="mb-4">Control de luces (simulado)</h1>

  <!-- Tarjeta de estado -->
  <div class="card bg-secondary mb-3">
    <div class="card-body">
      <h5 class="card-title">Estado actual</h5>
      <p class="card-text">
        Luces:
        {% if state.is_on %}
          <span class="badge bg-success">ENCENDIDAS</span>
        {% else %}
          <span class="badge bg-danger">APAGADAS</span>
        {% endif %}
      </p>
      <p class="card-text">
        PWM actual: <strong>{{ state.duty }}%</strong>
      </p>
    </div>
  </div>

  <div class="row g-3">
    <!-- Encendido / apagado -->
    <div class="col-md-4">
      <div class="card bg-secondary">
        <div class="card-body">
          <h5 class="card-title">Encendido / Apagado</h5>

          <form action="{{ url_for('turn_on_route') }}" method="post" class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-success">Encender</button>
          </form>

          <form action="{{ url_for('turn_off_route') }}" method="post" class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Apagar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- PWM -->
    <div class="col-md-8">
      <div class="card bg-secondary">
        <div class="card-body">
          <h5 class="card-title">Ajuste de brillo (PWM)</h5>

          <form action="{{ url_for('set_pwm_route') }}" method="post">
            <label for="duty" class="form-label">
              Duty cycle: <span id="dutyValue">{{ state.duty }}</span>%
            </label>

            <input type="range"
                   class="form-range"
                   id="duty"
                   name="duty"
                   min="0"
                   max="100"
                   value="{{ state.duty }}"
                   oninput="dutyValue.textContent=this.value">

            <button type="submit" class="btn btn-primary mt-2">Aplicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
